<div class="blog">
	<div class="row blog-heading">
		<div class="container">
			<h1>Blog</h1>
			<p>Things of interest</p>
		</div>
	</div>

	<div class="row blog-content">
		<div class="container">
		  	<!-- MAIN CONTENT -->
			<div class="content-left">
				<div class="article" ng-repeat="article in articles | limitTo:counter">
					<a ng-href="#/{{article.id}}"><h3>{{article.topic}}</h3></a>
					<p class="date">{{article.date}}</p>

					<div class="article-content">
						<a ng-href="#/{{article.id}}" ng-show="article.showImg">
							<img ng-src="images/{{article.thumb}}">
						</a>
						<video id="player" controls poster="{{article.poster}}" ng-src="{{article.videoPath}}" ng-show="article.showVid">
							<p>Sorry. Video cannot be displayed</p> 	
					  </video>
					</div>

				  <p class="text">{{article.text}}</p>
				  <span><a ng-href="#/{{article.id}}" class="button">Read more</a></span>					
				</div>
			</div>
				<!--SECONDARY CONTENT-->
			<div class="content-right">
					<!-- 1st side post -->
				<div class="side-post">
					<h3>Featured Posts</h3>
					<div class="slider">
						<div class="move">
							<a ng-href="#/{{article.id}}" ng-repeat="article in articles | limitTo:2">
								<div>
									<img ng-src="images/{{article.thumb}}" ng-show="article.showImg">
									<video id="player" controls poster="{{article.poster}}" ng-src="{{article.videoPath}}" ng-show="article.showVid">
										<p>Sorry. Video cannot be displayed</p> 	
								  </video>
								  <h4>{{article.topic}}</h4>
								  <p class="date">{{article.date}}</p>
								</div>
							</a>
							<a ng-href="#/{{articles[0].id}}">
								<div>
									<img ng-src="images/{{articles[0].thumb}}" ng-show="articles[0].showImg">
									<video id="player" controls poster="{{articles[0].poster}}" ng-src="{{articles[0].videoPath}}" ng-show="articles[0].showVid">
										<p>Sorry. Video cannot be displayed</p> 	
								  </video>
								  <h4>{{articles[0].topic}}</h4>
								  <p class="date">{{articles[0].date}}</p>
								</div>
							</a>
						</div>
					</div>
				</div> 
					<!-- 2nd side post -->
				<div class="side-post">
					<h3>Recent Posts</h3>
					<div class="recent"  ng-repeat="article in articles | reverse">
						<a ng-href="#/{{article.id}}">
							<div>
								<img ng-src="images/{{article.thumb}}" ng-show="article.showImg">
								<video id="player" controls poster="{{article.poster}}" ng-src="{{article.videoPath}}" ng-show="article.showVid">									
									<p>Sorry. Video cannot be displayed</p> 	
							  </video>
							  <h4>{{article.topic}}</h4>
							  <p class="date">{{article.date}}</p>
							</div>
						</a>
					</div>
				</div>
					<!-- 3rd side post -->
				<div class="side-post">
					<h3>Search by tags</h3>
					<a href="#">photo</a>
					<a href="#">video</a>
					<a href="#">text</a>
				</div>

			</div>
		</div>
	</div>
</div>
